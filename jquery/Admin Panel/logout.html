<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .logout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .logout-box {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logout-box h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .logout-box p {
            margin-bottom: 20px;
            color: #555;
        }

        .login-link {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <div class="logout-box">
            <h1>You have been logged out</h1>
            <p>Thank you for using the admin panel. You will be redirected to the login page shortly.</p>
            <a href="./index.html" class="login-link">Log back in</a>
        </div>
    </div>

    <script>
        // Redirect to login page after 5 seconds
        setTimeout(function () {
            window.location.href = 'login.html';
        }, 5000);
    </script>
</body>

</html>
